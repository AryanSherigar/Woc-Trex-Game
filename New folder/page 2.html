<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="style.css" rel="stylesheet" />
    <script src="logomechanics.js"></script>
</head>
<body>
    <header>
      <div id="logo-container">
        <img src="images/logo3.png" alt="Logo"></div>
        <h1 id="headTwo">T-Rex Game</h1>
      </div>
    </header>
    <div class="meatOne">
    <h2 id="sign">Sign-Up</h2>
    <form action="" method="get" class="SignUp">
        <div class="SignUp">
            <label for="username">Username</label><br>
            <input type="text" id="username" required>
          </div>
          <div class="SignUp">
            <label for="email">E-mail</label><br>
            <input type="email" id="email" required>
          </div>
          <div class="SignUp">
            <label for="password">Password</label><br>
            <input type="password" id="password" required>
          </div>
          
        <div class="SignUp" id="btnTwo">
            <input type="submit" value="Sign-Up" id="signUpBtn">
          </div>
          
    </form>
</div>
    <span id="pageTwo">Already have an account?
    <a href="index.html"> Log-In</a></span>
    <script type="module">
        
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        document.addEventListener('DOMContentLoaded', () => {
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDOV3kwPTua0jg0HjAKJqpwRIciCgmVd28",
          authDomain: "trex-game-6e09b.firebaseapp.com",
          projectId: "trex-game-6e09b",
          storageBucket: "trex-game-6e09b.appspot.com",
          messagingSenderId: "130861010969",
          appId: "1:130861010969:web:a46863920becdb7212da88",
          measurementId: "G-SCE93XKT2C"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        const signUpBtn = document.getElementById('signUpBtn');
        signUpBtn.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email,
    });
    alert('User Created')
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });
});
});
      </script>
</body>
</html>
